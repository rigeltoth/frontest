
<div class="row mt-5">

    <div class="col-4">
        <form [formGroup]="itemForm" (ngSubmit)="addItem(itemForm.value)">            
            <div class="form-group">
                <input class="form-control" type="text" formControlName="name" placeholder="Name">
            </div>

            <div class="form-group">
                <input class="form-control" type="number" formControlName="cant" placeholder="Cant">
            </div>
            <button 
                class="btn btn-primary mt-3 " 
                [disabled]="itemForm.invalid">{{ createupdate }}</button>
            <button 
                class="btn btn-danger mt-3 ms-5" 
                (click)="clear()" type="button">Clear</button>
        </form>
    </div>

    <div class="col-8">
        <table class="table table-striped">
            <thead>
                <tr class="table-primary text-center">
                    <th>#</th>
                    <th>name</th>
                    <th>cant</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of itemService.items; index as i" class="text-center">
                    <th>{{ i }}</th>
                    <td>{{ item.name }}</td>
                    <td>{{ item.cant }}</td>
                    <td class="m-auto">
                        <button class="btn btn-primary btn-sm" (click)="editItem(item)">
                          <i class="fas fa-edit"></i>
                        </button>
                        <button class="btn btn-danger ms-4 btn-sm" (click)="deleteItem(item._id)">
                          <i class="fas fa-trash-alt">
                        </i></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
